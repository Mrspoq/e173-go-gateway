<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modem Management - E173 Gateway</title>
    <link href="/static/bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900" hx-boost="true">
    <div class="min-h-full">
        {{template "nav" .}}
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div id="page" class="px-4 py-6 sm:px-0">
                <div class="max-w-7xl mx-auto px-4 py-6">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Modem Management</h2>
                    <p class="text-gray-600 dark:text-gray-300">Monitor and control E173 modems</p>
                    
                    <div id="modem-list" hx-get="/api/v1/modems" hx-trigger="load, every 10s" hx-swap="innerHTML">
                        Loading modems...
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
