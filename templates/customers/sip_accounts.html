{{template "base" .}}

{{define "title"}}SIP Accounts - {{.Customer.DisplayName}}{{end}}

{{define "content"}}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Breadcrumb -->
    <nav class="flex mb-8" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="/customers" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    <svg class="w-3 h-3 mr-2.5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                    </svg>
                    Customers
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-gray-400 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <a href="/customers/{{.Customer.ID}}/edit" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">
                        {{.Customer.DisplayName}}
                    </a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-gray-400 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">SIP Accounts</span>
                </div>
            </li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-8">
        <div class="md:flex md:items-center md:justify-between">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:text-3xl sm:truncate">
                    SIP Accounts
                </h2>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    Manage SIP accounts for {{.Customer.DisplayName}}
                </p>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <button onclick="openCreateModal()" 
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create SIP Account
                </button>
            </div>
        </div>
    </div>

    <!-- SIP Accounts List -->
    <div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-lg">
        <div id="sip-accounts-list" 
             hx-get="/api/v1/customers/{{.Customer.ID}}/sip-accounts" 
             hx-trigger="load" 
             hx-swap="innerHTML">
            <div class="px-4 py-5 sm:p-6">
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/4 mb-4"></div>
                    <div class="space-y-3">
                        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create SIP Account Modal -->
<div id="createModal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        
        <div class="relative inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <form id="createForm" hx-post="/api/v1/customers/{{.Customer.ID}}/sip-accounts" hx-swap="none">
                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white mb-4">
                        Create SIP Account
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Account Name
                            </label>
                            <input type="text" name="account_name" required
                                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Extension
                            </label>
                            <input type="text" name="extension" placeholder="e.g., 1001"
                                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Caller ID
                            </label>
                            <input type="text" name="caller_id" placeholder="+1234567890"
                                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Caller ID Name
                            </label>
                            <input type="text" name="caller_id_name"
                                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Max Concurrent Calls
                            </label>
                            <input type="number" name="max_concurrent_calls" value="2" min="1" max="10"
                                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm">
                        </div>
                        
                        <div class="space-y-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="nat_support" checked
                                       class="rounded border-gray-300 dark:border-gray-600 text-indigo-600">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">NAT Support</span>
                            </label>
                            
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="encryption_enabled"
                                       class="rounded border-gray-300 dark:border-gray-600 text-indigo-600">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Enable Encryption</span>
                            </label>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Allowed Codecs
                            </label>
                            <input type="text" name="codecs_allowed" value="g711u,g711a,g729,g722"
                                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm">
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Comma-separated codec list</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Notes
                            </label>
                            <textarea name="notes" rows="3"
                                      class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Create Account
                    </button>
                    <button type="button" onclick="closeCreateModal()"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function openCreateModal() {
    document.getElementById('createModal').classList.remove('hidden');
}

function closeCreateModal() {
    document.getElementById('createModal').classList.add('hidden');
    document.getElementById('createForm').reset();
}

// Handle form submission
htmx.on('#createForm', 'htmx:afterRequest', function(evt) {
    if (evt.detail.successful) {
        closeCreateModal();
        htmx.trigger('#sip-accounts-list', 'htmx:trigger');
        // Show success notification
        showNotification('SIP account created successfully', 'success');
    } else {
        // Show error notification
        showNotification('Failed to create SIP account', 'error');
    }
});

function showCredentials(accountId) {
    // In a real implementation, this would open a modal showing the credentials
    console.log('Show credentials for account:', accountId);
}

function editPermissions(accountId) {
    // In a real implementation, this would open a permissions editor
    console.log('Edit permissions for account:', accountId);
}

function toggleStatus(accountId, currentStatus) {
    const newStatus = currentStatus === 'active' ? 'suspended' : 'active';
    
    fetch(`/api/v1/sip-accounts/${accountId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ status: newStatus })
    })
    .then(response => {
        if (response.ok) {
            htmx.trigger('#sip-accounts-list', 'htmx:trigger');
            showNotification(`Account ${newStatus}`, 'success');
        } else {
            showNotification('Failed to update account status', 'error');
        }
    });
}

function deleteSIPAccount(accountId) {
    if (confirm('Are you sure you want to delete this SIP account?')) {
        fetch(`/api/v1/sip-accounts/${accountId}`, {
            method: 'DELETE',
        })
        .then(response => {
            if (response.ok) {
                htmx.trigger('#sip-accounts-list', 'htmx:trigger');
                showNotification('SIP account deleted', 'success');
            } else {
                showNotification('Failed to delete account', 'error');
            }
        });
    }
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 px-6 py-3 rounded-md text-white ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
{{end}}
