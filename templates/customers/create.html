{{template "base" .}}

{{define "body"}}
<!-- Customer Creation Header -->
<div class="md:flex md:items-center md:justify-between mb-8">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:text-3xl sm:truncate">
            Create New Customer
        </h2>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
            Add a new VoIP customer to your system
        </p>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
        <button type="button" 
                hx-get="/customers" 
                hx-target="#main-content" 
                hx-swap="innerHTML"
                class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Customers
        </button>
    </div>
</div>

<!-- Customer Creation Form -->
<div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <form id="customer-create-form" 
              hx-post="/api/customers" 
              hx-target="#form-result" 
              hx-swap="innerHTML"
              hx-indicator="#form-loading">
            
            <!-- Basic Information -->
            <div class="mb-8">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Basic Information</h3>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <!-- Company Name -->
                    <div>
                        <label for="company_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Company Name *
                        </label>
                        <input type="text" 
                               name="company_name" 
                               id="company_name" 
                               required
                               class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                               placeholder="Enter company name">
                    </div>

                    <!-- Contact Person -->
                    <div>
                        <label for="contact_person" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Contact Person *
                        </label>
                        <input type="text" 
                               name="contact_person" 
                               id="contact_person" 
                               required
                               class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                               placeholder="Enter contact person name">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Email Address *
                        </label>
                        <input type="email" 
                               name="email" 
                               id="email" 
                               required
                               class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                               placeholder="customer@example.com">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Phone Number
                        </label>
                        <input type="tel" 
                               name="phone" 
                               id="phone"
                               class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                               placeholder="+1234567890">
                    </div>
                </div>
            </div>

            <!-- Billing Information -->
            <div class="mb-8">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Billing Information</h3>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                    <!-- Initial Balance -->
                    <div>
                        <label for="initial_balance" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Initial Balance ($)
                        </label>
                        <input type="number" 
                               name="initial_balance" 
                               id="initial_balance" 
                               step="0.01"
                               min="0"
                               value="0.00"
                               class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>

                    <!-- Credit Limit -->
                    <div>
                        <label for="credit_limit" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Credit Limit ($)
                        </label>
                        <input type="number" 
                               name="credit_limit" 
                               id="credit_limit" 
                               step="0.01"
                               min="0"
                               value="100.00"
                               class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>

                    <!-- Rate Plan -->
                    <div>
                        <label for="rate_plan" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Rate Plan
                        </label>
                        <select name="rate_plan" 
                                id="rate_plan"
                                class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm">
                            <option value="standard">Standard Rate</option>
                            <option value="premium">Premium Rate</option>
                            <option value="wholesale">Wholesale Rate</option>
                            <option value="custom">Custom Rate</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- SIP Configuration -->
            <div class="mb-8">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">SIP Configuration</h3>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <!-- SIP Username -->
                    <div>
                        <label for="sip_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            SIP Username *
                        </label>
                        <input type="text" 
                               name="sip_username" 
                               id="sip_username" 
                               required
                               class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                               placeholder="customer001">
                    </div>

                    <!-- SIP Password -->
                    <div>
                        <label for="sip_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            SIP Password *
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input type="password" 
                                   name="sip_password" 
                                   id="sip_password" 
                                   required
                                   class="block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm pr-10"
                                   placeholder="Enter secure password">
                            <button type="button" 
                                    onclick="generatePassword()"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-indigo-600 hover:text-indigo-500">
                                Generate
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status & Settings -->
            <div class="mb-8">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Account Settings</h3>
                <div class="space-y-4">
                    <!-- Account Status -->
                    <div class="flex items-center">
                        <input type="checkbox" 
                               name="is_active" 
                               id="is_active" 
                               checked
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded">
                        <label for="is_active" class="ml-2 block text-sm text-gray-900 dark:text-white">
                            Account Active
                        </label>
                    </div>

                    <!-- Enable Outbound Calls -->
                    <div class="flex items-center">
                        <input type="checkbox" 
                               name="outbound_enabled" 
                               id="outbound_enabled" 
                               checked
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded">
                        <label for="outbound_enabled" class="ml-2 block text-sm text-gray-900 dark:text-white">
                            Enable Outbound Calls
                        </label>
                    </div>

                    <!-- Enable Inbound Calls -->
                    <div class="flex items-center">
                        <input type="checkbox" 
                               name="inbound_enabled" 
                               id="inbound_enabled" 
                               checked
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded">
                        <label for="inbound_enabled" class="ml-2 block text-sm text-gray-900 dark:text-white">
                            Enable Inbound Calls
                        </label>
                    </div>
                </div>
            </div>

            <!-- Form Result Area -->
            <div id="form-result" class="mb-4"></div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-3">
                <button type="button" 
                        hx-get="/customers" 
                        hx-target="#main-content" 
                        hx-swap="innerHTML"
                        class="bg-white dark:bg-gray-700 py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span id="form-loading" class="htmx-indicator">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Processing...
                    </span>
                    <span class="htmx-indicator-none">Create Customer</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function generatePassword() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
    let password = '';
    for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('sip_password').value = password;
}
</script>
{{end}}
